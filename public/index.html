<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT PROTOCOL - KEY GEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,700;1,400&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VALORANT THEME VARS --- */
        :root {
            --val-red: #ff4655;
            --val-black: #0f1923;
            --val-dark: #1f2326;
            --val-white: #ece8e1;
            --val-gray: #8b9bb4;
        }

        body {
            background-color: var(--val-black);
            background-image: linear-gradient(135deg, #0f1923 0%, #1a2733 100%);
            font-family: 'Kanit', sans-serif;
            color: var(--val-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Latar Belakang Garis Dekoratif */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                linear-gradient(90deg, rgba(255,70,85,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,70,85,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* Card Container */
        .generator-card {
            background: rgba(15, 25, 35, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--val-red);
            max-width: 550px;
            width: 100%;
            padding: 2.5rem;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Sudut Potongan Khas Valorant */
        .generator-card::after {
            content: "";
            position: absolute;
            top: -5px; right: -5px;
            width: 20px; height: 20px;
            border-top: 2px solid var(--val-red);
            border-right: 2px solid var(--val-red);
        }

        h2 {
            font-weight: 800;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 3rem;
            color: var(--val-white);
            margin-bottom: 0;
            line-height: 1;
        }

        p.text-muted {
            color: var(--val-gray) !important;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        h5 {
            text-transform: uppercase;
            border-bottom: 1px solid var(--val-gray);
            padding-bottom: 10px;
            color: var(--val-red);
            font-weight: 700;
        }

        /* Inputs */
        .form-label {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--val-gray);
            margin-bottom: 2px;
        }

        .form-control {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 2px;
            color: var(--val-white);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255,255,255,0.1);
            border-color: var(--val-red);
            color: white;
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.2);
        }
        
        /* Key Output Display */
        .key-output {
            background-color: #000 !important;
            border: 1px solid var(--val-red);
            color: var(--val-red) !important;
            font-family: 'Rajdhani', monospace !important;
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-align: center;
        }

        /* BUTTONS - STYLE "LOCK IN" */
        .btn-retro-blue {
            background-color: var(--val-red);
            color: white;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1.5px;
            border: none;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%); /* Potongan sudut */
        }

        .btn-retro-blue:hover {
            background-color: #ff2b3d;
            transform: translateY(-2px);
            color: white;
        }
        
        .btn-retro-blue:disabled {
            background-color: var(--val-gray);
            color: #ccc;
        }

        .btn-retro-success {
            background-color: transparent;
            border: 1px solid var(--val-white);
            color: var(--val-white);
            text-transform: uppercase;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 0;
        }

        .btn-retro-success:hover:not(:disabled) {
            background-color: var(--val-white);
            color: var(--val-black);
        }

        /* Links */
        .btn-retro-link {
            color: var(--val-gray);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid transparent;
            padding: 5px 15px;
            transition: 0.3s;
        }

        .btn-retro-link:hover {
            color: var(--val-red);
            border: 1px solid var(--val-red);
            background: rgba(255, 70, 85, 0.1);
        }

        hr { border-color: var(--val-gray); opacity: 0.2; }
    </style>
</head>
<body>

    <div class="generator-card">
        <div class="text-center">
            <h2>KEY <span style="color:var(--val-red)">GENERATOR</span></h2>
            <p class="mb-4 text-muted">// ACCESS KEY GENERATOR // SYSTEM READY</p>
        </div>

        <form id="generateForm" class="mb-4 text-start">
            <h5 class="mb-4">NEW USER REGISTRATION</h5>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">FIRST NAME :</label>
                    <input type="text" id="firstName" class="form-control" placeholder="JETT" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">LAST NAME :</label>
                    <input type="text" id="lastName" class="form-control" placeholder="WIND" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">EMAIL ADDRESS :</label>
                <input type="email" id="email" class="form-control" placeholder="agent@valorant.com" required>
            </div>

            <button type="submit" id="generateKeyBtn" class="btn btn-retro-blue w-100 py-3">
                LOCK IN // GENERATE KEY
            </button>
        </form>
        
        <div class="mb-3">
            <label class="form-label">GENERATED ACCESS KEY</label>
            <input type="text" class="form-control text-center key-output" id="apiKeyOutput" 
                   value="WAITING..." readonly>
        </div>
        
        <button id="copyKeyBtn" class="btn btn-retro-success w-100 mb-2 py-2" disabled>
            COPY TO CLIPBOARD
        </button>
        
        <p id="messageArea" class="mt-2 text-center font-monospace small fw-bold" style="font-family: 'Rajdhani' !important; letter-spacing: 1px;"></p>
        
        <hr>
        
        <div class="d-flex justify-content-between mt-3">
            <a href="admin_register.html" class="btn-retro-link">ADMIN REGISTER</a>
            <a href="admin_login.html" class="btn-retro-link">ADMIN LOGIN</a>
        </div>
    </div>

    <script>
        const API_REGISTER_URL = 'http://localhost:3000/user/register';

        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            const outputField = document.getElementById('apiKeyOutput');
            const copyBtn = document.getElementById('copyKeyBtn');
            const messageArea = document.getElementById('messageArea'); 
            const submitBtn = document.getElementById('generateKeyBtn');

            // UI Loading
            outputField.value = "CALCULATING...";
            outputField.style.color = "yellow"; 
            copyBtn.disabled = true;
            submitBtn.disabled = true;
            submitBtn.textContent = "PROCESSING...";
            messageArea.textContent = "";

            try {
                const response = await fetch(API_REGISTER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email }),
                });

                const data = await response.json();

                if (response.ok) {
                    outputField.value = data.apiKey;
                    outputField.style.color = "#ff4655"; // Valorant Red
                    copyBtn.disabled = false;
                    
                    const date = new Date(data.expires).toLocaleDateString('id-ID', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    }).toUpperCase();

                    messageArea.textContent = `SUCCESS // VALID UNTIL: ${date}`;
                    messageArea.style.color = '#ece8e1';
                } else {
                    outputField.value = "ERROR";
                    outputField.style.color = "red";
                    messageArea.textContent = `ERROR: ${data.error || data.message || 'FAILED'}`;
                    messageArea.style.color = 'red';
                }
            } catch (error) {
                console.error(error);
                outputField.value = "OFFLINE";
                outputField.style.color = "red";
                messageArea.textContent = "CONNECTION LOST";
                messageArea.style.color = 'red';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "LOCK IN // GENERATE KEY";
            }
        });

        document.getElementById('copyKeyBtn').addEventListener('click', () => {
            const outputField = document.getElementById('apiKeyOutput');
            outputField.select();
            outputField.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(outputField.value);
            
            const messageArea = document.getElementById('messageArea');
            const originalText = messageArea.textContent;
            messageArea.textContent = "COPIED TO CLIPBOARD";
            messageArea.style.color = '#ff4655';

            setTimeout(() => {
                messageArea.textContent = originalText;
                messageArea.style.color = '#ece8e1';
            }, 2000);
        });
    </script>
</body>
</html>
