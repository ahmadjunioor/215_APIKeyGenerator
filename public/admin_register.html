<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN REG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,700;1,400&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --val-red: #ff4655;
            --val-black: #0f1923;
            --val-white: #ece8e1;
            --val-gray: #8b9bb4;
        }

        body {
            background-color: var(--val-black);
            /* Pattern dot */
            background-image: radial-gradient(var(--val-gray) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Kanit', sans-serif;
            color: var(--val-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: #1f2326;
            border: 1px solid #333;
            max-width: 450px;
            width: 100%;
            padding: 3rem;
            position: relative;
            /* Sudut potong sebelah kiri bawah */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%, 0 90%);
        }

        /* Border accent top */
        .register-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--val-red);
        }

        h2 {
            font-weight: 800;
            text-transform: uppercase;
            font-size: 2.5rem;
            color: var(--val-white);
            letter-spacing: 1px;
        }

        .form-label {
            color: var(--val-gray);
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-control {
            background-color: #0f1923;
            border: 1px solid #444;
            color: white;
            border-radius: 0;
            padding: 12px;
            font-family: 'Rajdhani', sans-serif;
        }

        .form-control:focus {
            background-color: #0f1923;
            border-color: var(--val-red);
            color: white;
            box-shadow: none;
        }

        /* Tombol Outline Style */
        .btn-retro-warning {
            background: transparent;
            border: 2px solid var(--val-white);
            color: var(--val-white);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            border-radius: 0;
            transition: 0.3s;
        }

        .btn-retro-warning:hover {
            background: var(--val-white);
            color: var(--val-black);
        }
        
        .btn-retro-warning:disabled {
            border-color: #555;
            color: #555;
        }

        .retro-link {
            color: var(--val-red);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .retro-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="text-center mb-5">
            <h2>ADMIN <span style="color:var(--val-red)">REGISTER</span></h2>
            <p class="text-muted" style="font-family: 'Rajdhani'">// CREATE ADMIN ACCESS</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">EMAIL :</label>
                <input type="email" id="adminEmail" class="form-control" placeholder="admin@riot.net" required>
            </div>
            <div class="mb-5">
                <label class="form-label">PASSWORD :</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" id="registerAdminBtn" class="btn btn-retro-warning w-100 py-2">
                { CREATE ACCOUNT }
            </button>
        </form>
        
        <p id="registerMessage" class="mt-3 text-center font-monospace small fw-bold text-light"></p>

        <div class="d-flex justify-content-between mt-4 pt-3 border-top border-secondary">
            <a href="admin_login.html" class="retro-link">LOGIN</a>
            <a href="index.html" class="retro-link">USER GENERATOR</a>
        </div>
    </div>

    <script>
        const API_REGISTER_ADMIN_URL = 'http://localhost:3000/admin/register';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const messageArea = document.getElementById('registerMessage');
            const btn = document.getElementById('registerAdminBtn');

            messageArea.textContent = "CONNECTING...";
            btn.disabled = true;
            btn.textContent = "WAIT...";

            try {
                const response = await fetch(API_REGISTER_ADMIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageArea.textContent = "SUCCESS. REDIRECTING...";
                    messageArea.style.color = '#ff4655';
                    setTimeout(() => { window.location.href = 'admin_login.html'; }, 1500);
                } else {
                    messageArea.textContent = `ERROR: ${data.error || data.message || 'FAILED'}`;
                    btn.disabled = false;
                    btn.textContent = "INITIATE CONTRACT";
                }
            } catch (error) {
                console.error(error);
                messageArea.textContent = "NETWORK ERROR";
                btn.disabled = false;
                btn.textContent = "INITIATE CONTRACT";
            }
        });
    </script>
</body>
</html>
