<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN SIGN IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --val-red: #ff4655;
            --val-black: #0f1923;
            --val-white: #ece8e1;
        }

        body {
            background-color: var(--val-white); /* Background Putih bersih ala Login Riot */
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--val-black);
        }

        /* Container kiri (Logo/Gambar) - Optional, kita buat simple saja */
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: white;
            /* Shadow halus */
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h2 {
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .form-control {
            background: #f1f1f1;
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: #e8e8e8;
            box-shadow: 0 0 0 2px var(--val-black);
            color: #000;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Tombol Merah Solid */
        .btn-retro {
            background-color: var(--val-red);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px; /* Lebih bulat ala client baru */
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-retro:hover {
            background-color: #d93644;
            color: white;
        }
        
        .btn-retro:disabled { background: #ccc; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .back-link:hover { color: var(--val-red); }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>SIGN IN</h2>

        <form id="loginForm">
            <div>
                <input type="email" id="loginEmail" class="form-control" placeholder="USERNAME" required>
            </div>
            <div class="mb-4">
                <input type="password" id="loginPassword" class="form-control" placeholder="PASSWORD" required>
            </div>
            
            <button type="submit" id="loginAdminBtn" class="btn btn-retro">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16" style="margin-right:5px">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>
        </form>
        
        <p id="loginMessage" class="mt-3 text-center small fw-bold"></p>
        
        <a href="index.html" class="back-link">CAN'T SIGN IN? (BACK)</a>
    </div>

    <script>
        const API_LOGIN_URL = 'http://localhost:3000/admin/login';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageArea = document.getElementById('loginMessage');
            const btn = document.getElementById('loginAdminBtn');

            btn.disabled = true;

            try {
                const response = await fetch(API_LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    messageArea.textContent = 'AUTHENTICATED';
                    messageArea.style.color = 'green';
                    setTimeout(() => { window.location.href = 'admin_dashboard.html'; }, 1000);
                } else {
                    messageArea.textContent = "INVALID CREDENTIALS";
                    messageArea.style.color = '#ff4655';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                messageArea.textContent = "SERVER ERROR";
                messageArea.style.color = '#ff4655';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
